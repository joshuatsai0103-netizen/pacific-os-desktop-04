name: Build Windows Installer

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - run: npm install
      - run: npm run dist

      - uses: actions/upload-artifact@v4
        with:
          name: PACIFIC_OS_Installer
          path: dist/*.exe
